<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliação da mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>
<body>
  
  <div class="page">
    <header>
      <h1>Avalie sua mentoria</h1>
      <p>Chegou a hora de avaliar seu mentor. Bora lá?</p>
      <img src="./Imagens/img-header.svg" alt="">
    </header>
    
    <div class="form-header">
      <h1>Informações pessoais</h1>
    </div>

    <form>
      <div class="bloco-1">
        <div class="col-2">
          <div class="input-wrapper">
            <label for="name">Nome</label>
            <input type="name" id="name">
          </div>
          <div class="input-wrapper">
            <label for="sub-name">Sobrenome</label>
            <input type="name" id="sub-name">
          </div>
        </div>
        <div class="input-wrapper">
          <label for="email">E-mail</label>
          <input type="email" id="email">
        </div>
      </div>

        <fieldset>
          <legend>Informações do mentor</legend>
          <div class="input-wrapper2">
            <label for="mentor-name">Selecione o nome do seu mentor</label>
            <select name="mentor-name" id="mentor-name">
              <option value="Almir">Almir</option>
              <option value="Maik">Maik</option>
            </select>
          </div>

          <div class="input-wrapper2">
            <label for="mentor-name">Feedback sobre o mentor</label>
            <textarea name="feedback" id="feedback-mentor"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="checkbox-duvidas">
            <label for="checkbox-duvidas">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>

        </fieldset>

        <fieldset>
          <legend>Agendando próxima mentoria</legend>

          <div class="col-3"> 
            <div class="input-wrapper">
              <label for="date">Data</label>
              <input type="date" id="date">
            </div>
            <div class="input-wrapper">
              <label for="begin">Das</label>
              <input type="time" id="begin">
            </div>
            <div class="input-wrapper">
              <label for="end">Até</label>
              <input type="time" id="end">
            </div>
          </div>

          <button>Salvar</button>
        </fieldset>
  
    </form>



  </div>

</body>
</html>
